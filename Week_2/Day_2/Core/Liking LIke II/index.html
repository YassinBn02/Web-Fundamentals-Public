<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Liking Like II</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <h1>Network</h1>
        </div>
        <h2>Your Feed</h2>
        <div class="boxs">
            <div class="user">
                <img src="image/user-circle.png" alt="user-circle">
                <a href="#">Add an avatar</a>
                <h3>James Doe</h3>
            </div>
            <div class="col-2">
                <div class="box">
                    <div class="row-1">
                        <h3>Neil M</h3>
                        <div class="row-1-2">
                        <p id="likee">9</p><p>like(s)</p>
                        <button class="like" onclick="countt('#likee')">Like</button>
                        </div>
                    </div>
                    <div class="row-2">
                        <p>I just set up this new discord bot,let me know what you all think. <a href="#">link</a></p>
                    </div>
                </div>
                <div class="box-2">
                    <div class="row-1">
                        <h3>Nichole K</h3>
                        <div class="row-1-2">
                        <p id="likees">12</p><p>like(s)</p>
                        <button class="like" onclick="countt('#likees')">Like</button>
                        </div>
                    </div>
                    <div class="row-2">
                        <p>Just finished my  <a href="#">next comic</a> check it out.</p>
                    </div>
                </div>
                <div class="box-3">
                    <div class="row-1">
                        <h3>Jim R</h3>
                        <div class="row-1-2">
                        <p id="likes">9</p><p>like(s)</p>
                        <button class="like" onclick="countt('#likes')">Like</button>
                        </div>
                    </div>
                    <div class="row-2">
                        <p>I can't stop listening to the <a href="#">new album </a> who else is liking it?</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
